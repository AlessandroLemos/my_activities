<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Valores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Analisador de Valores</h1>
    </header>
    <section>
       <div id="first__div">
        <p>Número (entre 1 e 100): <input type="number" name="thevalue" id="thevalue" placeholder="Digite aqui"></p>
        <input type="button" value="Adicionar" id="add" onclick="repace()">
        <select name="tabela" id="tabela" size="5px">
            <option id="sel">Digite um número acima</option>
        </select>
        <input type="button" value="Finalizar" id="fin">
       </div>
    </section>
    <footer>
        <p>&copy; Lusqueta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
